<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clients List</title>
  <style>
    /* Base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1; padding: 2rem;
    }
    #clients-list {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
    }
    #clients-list li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .remove-btn:hover {
      background: #c53030;
    }
    footer {
      background: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    footer button {
      background: #2f855a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    .add-btn {
      background: #3182ce;
    }
    footer button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header><h1>Connected Clients</h1></header>
  <main>
    <ul id="clients-list"></ul>
  </main>
  <footer>
    <button onclick="window.location.href='/'">Home</button>
    <button class="add-btn" onclick="window.location.href='/add-app'">Add App</button>
  </footer>

  <script>
    const clientsListEl = document.getElementById('clients-list');

    // Load and render the clients, sending username from localStorage
    function loadClients() {
      const username = localStorage.getItem('username');          // get stored username :contentReference[oaicite:0]{index=0}

      fetch('/get-clients-list', {                                   // POST with JSON body :contentReference[oaicite:1]{index=1}
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })                      // serialize to JSON :contentReference[oaicite:2]{index=2}
      })
      .then(res => res.json())
      .then(data => {
        clientsListEl.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${item.name}</span>
            <button class="remove-btn" name="action" data-id="${item.id}">Remove</button>
          `;
          clientsListEl.appendChild(li);
        });
      })
      .catch(console.error);
    }

    // Delegate remove clicks (unchanged)
    clientsListEl.addEventListener('click', e => {
      if (e.target.matches('.remove-btn')) {
        const id = e.target.dataset.id;
        fetch('/remove-client', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ id })
        })
        .then(res => res.ok ? loadClients() : alert('Failed to remove'))
        .catch(console.error);
      }
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', loadClients);
  </script>
</body>
</html>
