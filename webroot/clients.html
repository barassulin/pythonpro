<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clients List</title>
  <link rel="icon" href="data:,">
  <style>
    /* Base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1; padding: 2rem;
    }
    #clients-list {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
    }
    #clients-list li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .remove-btn:hover {
      background: #c53030;
    }
    footer {
      background: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer button {
      background: #2f855a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    .add-btn {
      background: #3182ce;
    }
    footer button:hover {
      opacity: 0.9;
    }
    #add-client-form {
      margin-top: 1rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #add-client-form input {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header><h1>Connected Clients</h1></header>
  <main>
    <ul id="clients-list"></ul>
  </main>
  <footer>
    <button onclick="window.location.href='home.html'">Home</button>
    <button class="add-btn" onclick="showAddClientForm()">Add Client</button>

    <div id="add-client-form">
      <input type="text" id="new-client-name" placeholder="Enter client name" />
      <input type="password" id="new-client-pass" placeholder="Enter client password" />
      <button onclick="addClient()">Submit</button>
    </div>
  </footer>

  <script>
    const clientsListEl = document.getElementById('clients-list');
    const addClientForm = document.getElementById('add-client-form');
    const newClientNameInput = document.getElementById('new-client-name');
    const newClientPassInput = document.getElementById('new-client-pass');

    function loadClients() {
      const username = localStorage.getItem('username');

      fetch('/get-clients-list', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => {
        clientsListEl.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${item.name}</span>
            <button class="remove-btn" data-id="${item.id}">Remove</button>
          `;
          clientsListEl.appendChild(li);
        });
      })
      .catch(console.error);
    }

    clientsListEl.addEventListener('click', e => {
      if (e.target.matches('.remove-btn')) {
        const id = e.target.dataset.id;
        const username = localStorage.getItem('username');

        fetch('/remove-client', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, info: id })
        })
        .then(res => res.ok ? loadClients() : alert('Failed to remove'))
        .catch(console.error);
      }
    });

    function showAddClientForm() {
      addClientForm.style.display = 'flex';
    }

    function addClient() {
      const clientName = newClientNameInput.value.trim();
      const clientPass = newClientPassInput.value.trim();

      if (!clientName) {
        alert('Please enter a client name');
        return;
      }
      if (!clientPass) {
        alert('Please enter a client password');
        return;
      }
      const username = localStorage.getItem('username');
      fetch('/add-client', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, info: clientName, password: clientPass })
      })
      .then(res => {
        if (res.ok) {
          loadClients();
          addClientForm.style.display = 'none';
          newClientNameInput.value = '';
          newClientPassInput.value = '';
        } else {
          alert('Failed to add client');
        }
      })
      .catch(console.error);
    }

    document.addEventListener('DOMContentLoaded', loadClients);
  </script>
</body>
</html>
