<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apps List</title>
  <style>
    /* Base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      background: #2196F3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1; padding: 2rem;
    }
    #apps-list {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
    }
    #apps-list li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .remove-btn:hover {
      background: #c53030;
    }
    footer {
      background: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer button {
      background: #2f855a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    .add-btn {
      background: #3182ce;
    }
    footer button:hover {
      opacity: 0.9;
    }
    #add-app-form {
      margin-top: 1rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #add-app-form input {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header><h1>Available Apps</h1></header>
  <main>
    <ul id="apps-list"></ul>
  </main>
  <footer>
    <button onclick="window.location.href='/'">Home</button>
    <button class="add-btn" onclick="showAddAppForm()">Add App</button>

    <div id="add-app-form">
      <input type="text" id="new-app-name" placeholder="Enter app name" />
      <button onclick="addApp()">Submit</button>
    </div>
  </footer>

  <script>
    const appsListEl = document.getElementById('apps-list');
    const addAppForm = document.getElementById('add-app-form');
    const newAppNameInput = document.getElementById('new-app-name');

    function loadApps() {
      const username = localStorage.getItem('username');

      fetch('/get-apps-list', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => {
        appsListEl.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${item.name}</span>
            <button class="remove-btn" name="action" data-id="${item.id}">Remove</button>
          `;
          appsListEl.appendChild(li);
        });
      })
      .catch(console.error);
    }

    appsListEl.addEventListener('click', e => {
      if (e.target.matches('.remove-btn')) {
        const id = e.target.dataset.id;
        const username = localStorage.getItem('username');
        fetch('/remove-app', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username ,info:id })
        })
        .then(res => res.ok ? loadApps() : alert('Failed to remove'))
        .catch(console.error);
      }
    });

    function showAddAppForm() {
      addAppForm.style.display = 'flex';
    }

    function addApp() {
      const appName = newAppNameInput.value.trim();
      if (!appName) {
        alert('Please enter an app name');
        return;
      }
      const username = localStorage.getItem('username');
      fetch('/add-app', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, info: appName })
      })
      .then(res => {
        if (res.ok) {
          loadApps();
          addAppForm.style.display = 'none';
          newAppNameInput.value = '';
        } else {
          alert('Failed to add app');
        }
      })
      .catch(console.error);
    }

    document.addEventListener('DOMContentLoaded', loadApps);
  </script>
</body>
</html>
