<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apps List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #2196F3; color: white; padding: 1rem; text-align: center; }
    #apps-container {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 1rem; padding: 2rem;
    }
    .app-card {
      background: #fff; padding: 1rem; width: 200px;
      border-radius: .5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; align-items: center;
    }
    .app-card h2 { margin: .5rem 0; font-size: 1.2rem; }
    footer { text-align: center; margin: 2rem; }
    button {
      background: #2196F3; color: white; border: none;
      padding: .75rem 1.5rem; border-radius: .5rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Available Apps</h1></header>

  <div id="apps-container">
    <!-- dynamic cards go here -->
  </div>

  <footer>
    <button onclick="window.location.href='home.html'">Home</button>
  </footer>

  <script>
    async function fetchApps() {
      try {
        const res = await fetch('/api/apps');             // :contentReference[oaicite:4]{index=4}
        if (!res.ok) throw new Error(res.statusText);
        const apps = await res.json();
        const container = document.getElementById('apps-container');
        container.innerHTML = '';
        apps.forEach(a => {
          const card = document.createElement('div');
          card.className = 'app-card';
          card.innerHTML = `<h2>${a.name}</h2><p>Version: ${a.version}</p>`;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load apps:', err);
      }
    }

    // Initial load & periodic refresh
    fetchApps();                                           // :contentReference[oaicite:5]{index=5}
    setInterval(fetchApps, 5000);
  </script>
</body>
</html>
