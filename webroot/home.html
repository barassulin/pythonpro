<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      background: #eef2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #444;
    }

    select {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome!</h2>
    <form action="/pick" method="post">
      <p>Choose a number:</p>
      <select name="number" required>
        <option value="" disabled selected>Select...</option>
        <option value="clients">clients</option>
        <option value="apps">apps</option>
      </select>
      <input type="submit" value="See Details">
    </form>
  </div>
</body>
</html>
