<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Sign Up</title>
  <link rel="icon" href="data:,">
  <style>
    /* Base & Layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.75rem;
    }

    /* Floating Labels */
    .field {
      position: relative;
      margin-bottom: 1.75rem;
    }
    .field input {
      width: 100%;
      padding: 12px 12px 12px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 1rem;
      background: transparent;
      transition: border-color 0.3s;
    }
    .field label {
      position: absolute;
      left: 0;
      top: 12px;
      color: #777;
      font-size: 0.95rem;
      pointer-events: none;
      transition: transform 0.2s, font-size 0.2s;
    }
    .field input:focus,
    .field input:not(:placeholder-shown) {
      outline: none;
      border-bottom-color: #007BFF;
    }
    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      transform: translateY(-24px);
      font-size: 0.8rem;
      color: #007BFF;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-group button {
      flex: 1 1 45%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s, transform 0.1s;
    }
    .btn-signin { background: #007BFF; }
    .btn-signup { background: #28a745; }
    .btn-signin:hover { background: #0056b3; transform: translateY(-1px); }
    .btn-signup:hover { background: #1e7e34; transform: translateY(-1px); }

    /* Responsive */
    @media (max-width: 400px) {
      .container { padding: 1.5rem 1.75rem; }
      .btn-group button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In / Sign Up</h2>
    <form id="login-form" action="/login" method="post">
      <div class="field">
        <input id="username" name="username" type="text" placeholder=" " required>
        <label for="username">Username</label>
      </div>
      <div class="field">
        <input id="password" name="password" type="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <div class="btn-group">
        <button class="btn-signin" name="action" value="signin" type="submit">
          Sign In
        </button>
        <button class="btn-signup" name="action" value="signup" type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInput = document.getElementById('username');
      const form      = document.getElementById('login-form');

      // Pre-fill from localStorage
      const saved = localStorage.getItem('username');
      if (saved) userInput.value = saved;

      // Save on input & submit
      userInput.addEventListener('input', () => {
        localStorage.setItem('username', userInput.value);
      });
      form.addEventListener('submit', () => {
        localStorage.setItem('username', userInput.value);
      });
    });
  </script>
</body>
</html>
